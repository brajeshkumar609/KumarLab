{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assistant Dashboard </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://kit.fontawesome.com/a215bce284.js"></script>

    <link rel="stylesheet" href="{% static 'styles/app.css' %}">

    <link rel="icon" href="{% static 'images/mlab.PNG'%}" type="" sizes="16x16">
</head>

<body id="_dashboard_body">
    <div id="_dashboard">
        <nav class="navbar navbar-light bg-light fixed-top">
            {% if assis %}
            {% for a in assis %}
            {% if a.assistant_name == "" %}
            <a class="navbar-brand" href="#">Welcome back, {{a.aemail}}</a>
            {% else %}
            <a class="navbar-brand" href="#">Welcome back, {{a.assistant_name}}</a>
            {% endif %}
            {% endfor %}
            {% endif %}
        </nav>
        <div class="row" style="margin-top: 56px;">
            <div class="col-2">
                <div class="sidebar">
                    <div class="side_menu" class="list-group pt">
                        <a href="{% url 'a_dashboard' %}" class="list-group-item"><i
                                class="fas fa-tachometer-alt"></i>Profile</a>
                        <a href="{% url 'upload_report' %}" class="list-group-item"><i
                                class="fas fa-chart-line"></i>Upload lab report</a>
                        <a href="{% url 'a_logout'%}" class="list-group-item"><i
                                class="fas fa-sign-out-alt"></i>Logout</a>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <div class="" id="page_content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
