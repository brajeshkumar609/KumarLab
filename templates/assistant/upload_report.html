{% extends 'assistant/a_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="upload_report_ p-2 bg-light">
    <div class="">
        <h3 class="mb-3">Upload lab report</h3>
        <button data-toggle="modal" data-target="#report_modalModal" class="btn btn-sm btn-block btn-success"><i class="fas fa-upload"></i>Upload</button>
        {% if msg %}
        <p class="mt-2 alert alert-success"><i class="fas fa-check-circle"></i>{{ msg }}</p>
        {% endif %}
    </div>    
    <div class="report_modal">
        <div class="modal fade" id="report_modalModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Patient lab test report</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ report_upload_form | crispy }}
                    <button type="submit" class="btn btn-block btn-success btn-sm"><i class="fas fa-upload"></i>Upload</button>
                  </form>
                </div>
                <!-- <div class="modal-footer">                  
                  <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Close</button>
                </div> -->
              </div>
            </div>
          </div>
    </div>
</div>

{% endblock %}
